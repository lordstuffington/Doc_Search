<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <title>Doc Search</title>
</head>

<header class="bg-white" style="border-bottom-style: solid; border-color: black; border-width: 0.5pt">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <img src="images\logo.svg" alt="logo" class="mr-3" style="width: 50px; height: 50px;">
          <h1> Doc Search </h1>
        </div>
      </div>
      <div class="col-6">
        <div class="row float-right mt-2">
          <a href="about.html" class="mr-3 mt-1"> Für Ärzte </a>
          <button type="button" class="btn btn-secondary btn-sm">Login</button>
        </div>
      </div>
    </div>
  </div>
</header>

<body class="bg-light">
  <div class="container-fluid bg-white">
    <div class="container">
      <div class="row">
        <div class="col-6 pt-1">
          <u>
            <h4> Termin buchen </h4>
          </u>
        </div>
        <div class="col-6">
          <span class="float-right">
            <h5> Termin: 29.06.2020 09:00 Uhr</h5>
          </span>
        </div>
      </div>
    </div>
    <hr />
  </div>
  <div class="container">
    <hr />
    <div class="row">
      <div class="col-8">
        <u>
          <p> Angaben für den Arzt </p>
        </u>
        <div class="form-group">
          <input type="text" class="form-control" id="inputFirstName" placeholder="Ihr Vorname"> <br>
          <input type="text" class="form-control" id="inputLastName" placeholder="Ihr Nachname"> <br>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ihre E-Mail-Adresse"> <br>
          <input type="text" class="form-control" id="inputPhonenummer" placeholder="Ihre Telefonnummer"> <br>
          <textarea type="text" class="form-control" id="comment" rows="8" placeholder="Ihr Kommentar für den Arzt"></textarea>
        </div>
        <button type="button" class="btn btn-secondary btn-md">Buchen</button>
        <br><br>
      </div>
      <div class="col-4 text-center pt-5">
        <img src="images\doctor.jpg" style="width: 90%; height: 75 %">
      </div>
    </div>
  </div>
</body>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <u>
          <h6>Kontakt</h6>
        </u>
        <p style="font-size: 10pt">
          Doc Search <br>
          Musterstraße 3 <br>
          20000 Musterhausen <br>
          mail@docsearch.de
        </p>
      </div>
      <div class="col-md-4">
        <u>
          <h6>Rechtliches</h6>
        </u>
        <p style="font-size: 10pt">
          Impressum <br>
          Datenschutz <br>
          AGB <br>
        </p>
      </div>
      <div class="col-md-4">
        <u>
          <h6>Soziale Netzwerke</h6>
        </u>
        <p style="font-size: 10pt">
          Facebook <br>
          Instagram <br>
          Twitter <br>
        </p>
      </div>
    </div>
  </div>
</footer>

</html>
